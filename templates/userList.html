{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="container">
        <h4>{% trans "Benutzer Liste" %}</h4>
        <a class="btn btn-primary" href="/user/addUser">{% trans "Benutzer hinzuf√ºgen" %}</a><br />
        <table style="margin-top: 10px;" id="userTable" class="table table-striped">
            <thead>
                <tr>
                    <th>{% trans "Username" %}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for entry in userList %}
                <tr>
                    <td>{{ entry.email }}</td>
                    <!--<td><a title="Benutzer bearbeiten" href="/user/editUser/{{ entry.id }}"><span class="glyphicon glyphicon-edit"></span></a></td>-->
                    <!--<td><a title="Benutzer entfernen" href="/user/deleteUser/{{ entry.id }}"><span class="glyphicon glyphicon-trash"></span></a></td>-->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
